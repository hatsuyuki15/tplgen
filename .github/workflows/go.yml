name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Go Release Binaries
      uses: wangyoucao577/go-release-action@v1.29
      with:  
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: linux
        goarch: amd64
